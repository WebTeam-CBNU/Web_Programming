<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="timetableproto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>재민이가 만드는 일정 페이지입니다</title>
</head>
<body>
  <div id="box" class="box">
    <div class="title">
      <div>월요일</div>
      <div>화요일</div>
      <div>수요일</div>
      <div>목요일</div>
      <div>금요일</div>
    </div>
    <div class="container">
      <div class="time">
        <div>1교시<br>09:00 ~ 10:00</div>
        <div>2교시<br>10:00 ~ 11:00</div>
        <div>3교시<br>11:00 ~ 12:00</div>
        <div>4교시<br>12:00 ~ 13:00</div>
        <div>5교시<br>13:00 ~ 14:00</div>
        <div>6교시<br>14:00 ~ 15:00</div>
        <div>7교시<br>15:00 ~ 16:00</div>
        <div>8교시<br>16:00 ~ 17:00</div>
        <div>9교시<br>17:00 ~ 18:00</div>
      </div>
      <div class="schedule">
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
      </div>
      <div class="schedule">
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
      </div>
      <div class="schedule">
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
      </div>
      <div class="schedule">
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
      </div>
      <div class="schedule">
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
        <div>-</div>
      </div>
    </div>      
</div>
<dialog id="favDialog">
  <form method="dialog">
      <label>어느 요일이냐?
        <select>
          <option value="default">월?</option>
          <option>화?</option>
          <option>수?</option>
          <option>목?</option>
          <option>금?</option>
        </select>
      </label>
      <label>몇시 수업이냐?
        <select>
          <option value="default">1교시(09:00~10:00)</option>
          <option>2교시(10:00~11:00)</option>
          <option>3교시(11:00~12:00)</option>
          <option>4교시(12:00~13:00)</option>
          <option>5교시(13:00~14:00)</option>
          <option>6교시(14:00~15:00)</option>
          <option>7교시(15:00~16:00)</option>
          <option>8교시(16:00~17:00)</option>
          <option>8교시(17:00~18:00)</option>
        </select>
      </label>
      <label>어느 교수님이냐?
        <input type="text">
      </label>
      <label>건물은?
        <input type="text">
      </label>
      <label>강의실은?
        <input type="text">
      </label>
    <div>
      <button value="cancel">Cancel</button>
      <button id="confirmBtn" value="default">Confirm</button>
    </div>
  </form>
</dialog>
<output></output>
<script src="./timetable.js"></script>
</body>
</html>
