<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WTF</title>
        <link rel="stylesheet" href="../style/todaylist.css">
        <link rel="stylesheet" href="../style/common.css">
        
    </head>
    <body>
        <div id="box" class="box">
            <div id="twoTableContainer">
                <div id="weeklyTable">
                    <div class="Wtitle">
                        <div>Weekly</div>
                        <div>2022.06</div>
                    </div>
                    <div class="WBody">
                        <div class="fuck">공백입니당</div>
                        <div class="Sunday" onclick="showSchedule();">Sun</div>
                        <div class="Monday">Mon</div>
                        <div class="Tuesday">Tue</div>
                        <div class="Wednesday">Wed</div>
                        <div class="Thursday">Thur</div>
                        <div class="Friday">Fri</div>
                        <div class="Saturday">Sat</div>
                    </div>
                </div>
                <div id="dailyTable">
                    <div class="Dtitle">
                        <div>daily</div>
                        <div>2022.06.09</div>
                    </div>
                    <div class="DBody">
                        <div class="am">am</div>
                        <div class="blank"></div>
                        <div class="pm">pm</div>
                        <div class="leftBox">
                            <div id="amBox">
                        </div>
                        </div>
                        <div class="timeTable">12<br><br>1<br><br>2<br><br>3<br><br>4<br><br>5<br><br>6<br><br>7<br><br>8<br><br>9<br><br>10<br><br>11</div>
                        <div class="rightBox">
                        <div class="pmBox">
                            <div id="0p">test1</div><br>
                            <div id="01p">test2</div><br>
                            <div id="02p">test3</div><br>
                            <div id="03p">test4</div><br>
                            <div id="04p">test5</div><br>
                            <div id="05p">test6</div><br>
                            <div id="06p">test7</div><br>
                            <div id="07p">test8</div><br>
                            <div id="08p">test9</div><br>
                            <div id="09p">test10</div><br>
                            <div id="10p">test11</div><br>
                            <div id="11p">test12</div><br>
                            </div>
                        </div>
                        <div class="checkbox">checkbox</div>
                        <div class="plsBtn" onclick="addCheck()">
                            <button>+</button>
                        </div>
                        <div class="checklist">checklist</div>
                    </div>             
                </div>
            </div>
        </div>
    <script src="../js/todaylist.js"></script>
    </body>
</html>
